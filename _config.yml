title: Lina L. Faller, PhD
description: Removing data bottlenecks for biotech companies
baseurl: '/'
permalink: pretty

logo:
  mobile: "assets/images/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "assets/images/logo.svg"
  desktop_height: "32px"
  desktop_width: "120px"

home:
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"

sass:
  style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
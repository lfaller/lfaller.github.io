<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Large Wagon Wheel for background watermark -->
  <g opacity="0.08">
    <!-- Outer circle -->
    <circle cx="200" cy="200" r="180" fill="none" stroke="#1E5455" stroke-width="12"/>

    <!-- Center hub -->
    <circle cx="200" cy="200" r="20" fill="#1E5455"/>

    <!-- Small circles at spoke ends (cardinal directions) -->
    <circle cx="200" cy="30" r="10" fill="#1E5455"/>
    <circle cx="370" cy="200" r="10" fill="#1E5455"/>
    <circle cx="200" cy="370" r="10" fill="#1E5455"/>
    <circle cx="30" cy="200" r="10" fill="#1E5455"/>

    <!-- Diagonal circles -->
    <circle cx="73" cy="73" r="10" fill="#1E5455"/>
    <circle cx="327" cy="327" r="10" fill="#1E5455"/>
    <circle cx="327" cy="73" r="10" fill="#1E5455"/>
    <circle cx="73" cy="327" r="10" fill="#1E5455"/>

    <!-- Spokes -->
    <line x1="200" y1="200" x2="200" y2="30" stroke="#1E5455" stroke-width="8"/>
    <line x1="200" y1="200" x2="370" y2="200" stroke="#1E5455" stroke-width="8"/>
    <line x1="200" y1="200" x2="200" y2="370" stroke="#1E5455" stroke-width="8"/>
    <line x1="200" y1="200" x2="30" y2="200" stroke="#1E5455" stroke-width="8"/>
    <line x1="200" y1="200" x2="73" y2="73" stroke="#1E5455" stroke-width="8"/>
    <line x1="200" y1="200" x2="327" y2="327" stroke="#1E5455" stroke-width="8"/>
    <line x1="200" y1="200" x2="327" y2="73" stroke="#1E5455" stroke-width="8"/>
    <line x1="200" y1="200" x2="73" y2="327" stroke="#1E5455" stroke-width="8"/>
  </g>
</svg>

name: Scheduled LinkedIn Posts

on:
  schedule:
    # Run daily at 8:00 AM ET (13:00 UTC during EST, 12:00 UTC during EDT)
    # Using 13:00 UTC to cover EST (most of the year)
    - cron: '0 13 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Need write permission to move files

jobs:
  publish-scheduled-posts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd scripts
          pip install -r requirements.txt

      - name: Publish scheduled posts
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_AUTHOR_ID: ${{ secrets.LINKEDIN_AUTHOR_ID }}
          TZ: America/New_York  # Set timezone to ET
        run: |
          python scripts/publish_scheduled.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if git diff --staged --quiet; then
            echo "No posts to publish today"
          else
            git commit -m "Publish scheduled posts for $(TZ=America/New_York date +%Y-%m-%d)"
            git push
          fi
